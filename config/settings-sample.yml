  locale: en
  # Timezone to use by default, run `bundle exec rake time:zones:all` to list valid names:
  time_zone: 'Pacific Time (US & Canada)'
  providers:
    - twitter
    - open_id
    - google
    - yahoo
    - facebook
    - linkedin
    - github
    - foursquare
  auth_credentials:
    twitter:
      key: skeletonkey
